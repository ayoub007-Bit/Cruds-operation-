<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruds projet</title>
    <link rel="stylesheet" href="styles.css">
   
    
</head>
<body>
    
     <section>
        <div class="title">
            <h1>CRUDS</h1>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="firstone">
        <div class="input2">
            <input onkeyup="gettotal()" type="number" id="price" placeholder="price">
            <input onkeyup="gettotal()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
            <input onkeyup="gettotal()" type="number" id="discount" placeholder="discount">
            <small id="total"></small>
        </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category"> 
            <button id="submit">Create</button>
        </div>
        
        <div class="output">
            <input type="text" id="search" placeholder="search">
            <div class="treebuttons">
                <button class="sbt">Search by Title</button>
                <button class="sbc">Search by Category</button>
            </div>
            <button class="delete">Delete All(4)</button>
        </div>

        <table>
            <tr>
                <th>ID</th>             
                <th>TITLE</th>
                <th>PRICE</th>
                <th>TAXES</th>
                <th>ADS</th>
                <th>DISCOUNT</th>
                <th>TOTAL</th>
                <th>CATEGORY</th>
                <th>UPDATE</th>
                <th>DELETE</th>
            </tr>
            <tbody id="tbody">
            
            </tbody>
        </table>

     </section>


     <script src="main.js"></script>
</body>
</html>
